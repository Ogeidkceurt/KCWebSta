<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DCS Kingchanger - Flugstatistiken</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fafafa; margin: 20px; }
    h1 { color: #333; text-align: center; }
    table { border-collapse: collapse; width: 100%; max-width: 1000px; margin: 20px auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; text-align: center; }
    th { background-color: #4CAF50; color: white; cursor: pointer; user-select: none; }
    th.th-sort-asc::after  { content: " ▲"; }
    th.th-sort-desc::after { content: " ▼"; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>DCS Kingchanger - Flugstatistiken</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>Pilot/in</th>
        <th>Flugzeit (h)</th>
        <th>A/A-Kills</th>
        <th>A/G-Kills</th>
        <th>Deaths</th>
        <th>Lost Airframes</th>
        <th>Ejections</th>
        <th>K/D</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    function sortTableByColumn(table, columnIndex, asc = true) {
      const dir = asc ? 1 : -1;
      const tBody = table.tBodies[0];
      const rows = Array.from(tBody.querySelectorAll("tr"));
      const sorted = rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();
        const aNum = parseFloat(aText.replace(",", "."));
        const bNum = parseFloat(bText.replace(",", "."));
        if (!isNaN(aNum) && !isNaN(bNum)) return (aNum - bNum) * dir;
        return aText.localeCompare(bText) * dir;
      });
      tBody.innerHTML = "";
      tBody.append(...sorted);
      table.querySelectorAll("th").forEach(th => th.classList.remove("th-sort-asc","th-sort-desc"));
      const header = table.querySelector(`th:nth-child(${columnIndex + 1})`);
      header.classList.toggle("th-sort-asc", asc);
      header.classList.toggle("th-sort-desc", !asc);
    }

    document.addEventListener("DOMContentLoaded", () => {
      Papa.parse("data/player_stats.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const cols = ["Pilot/in","FlightTime_h","AA_Kills","AG_Kills","Deaths","Lost Airframes","Ejections","K/D"];
          const tbody = document.querySelector("#stats-table tbody");
          results.data.forEach(row => {
            if (!row["Pilot/in"] || !row["Pilot/in"].trim()) return;
            const tr = document.createElement("tr");
            cols.forEach(c => {
              const td = document.createElement("td");
              td.textContent = row[c] ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          const table = document.getElementById("stats-table");
          table.querySelectorAll("th").forEach((th, idx) => {
            let asc = true;
            th.addEventListener("click", () => { sortTableByColumn(table, idx, asc); asc = !asc; });
          });
        },
        error: err => console.error("CSV-Fehler:", err)
      });
    });
  </script>
</body>
</html>
