<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DCS Kingchanger - Flugstatistiken</title>
  <style>
    /* Grundschrift */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Tabelle */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    /* Header-Farbe */
    th {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Sort-Pfeile */
    th.th-sort-asc::after  { content: " ▲"; }
    th.th-sort-desc::after { content: " ▼"; }

    /* Zebra-Effekt */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Hover-Effekt */
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>DCS Kingchanger - Flugstatistiken</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>Pilot/in</th>
        <th>Flugzeit (h)</th>
        <th>A/A-Kills</th>
        <th>A/G-Kills</th>
        <th>Tode</th>
        <th>K/D</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse fürs CSV-Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Sortierfunktion
    function sortTableByColumn(table, columnIndex, asc = true) {
      const dirModifier = asc ? 1 : -1;
      const tBody = table.tBodies[0];
      const rows = Array.from(tBody.querySelectorAll("tr"));

      const sortedRows = rows.sort((a, b) => {
        let aText = a.cells[columnIndex].textContent.trim();
        let bText = b.cells[columnIndex].textContent.trim();

        const aNum = parseFloat(aText.replace(",", "."));
        const bNum = parseFloat(bText.replace(",", "."));

        if (!isNaN(aNum) && !isNaN(bNum)) {
          return (aNum - bNum) * dirModifier;
        } else {
          return aText.localeCompare(bText) * dirModifier;
        }
      });

      // Alte Zeilen entfernen
      while (tBody.firstChild) {
        tBody.removeChild(tBody.firstChild);
      }
      // Neue Zeilen einfügen
      tBody.append(...sortedRows);

      // Sort-Indikatoren aktualisieren
      table.querySelectorAll("th").forEach(th => th.classList.remove("th-sort-asc", "th-sort-desc"));
      const header = table.querySelector(`th:nth-child(${columnIndex + 1})`);
      header.classList.toggle("th-sort-asc", asc);
      header.classList.toggle("th-sort-desc", !asc);
    }

    document.addEventListener("DOMContentLoaded", function() {
      Papa.parse("data/player_stats.csv", {
        download: true,
        header: true,
        complete: function(results) {
          // Leere Zeilen herausfiltern
          const rows = results.data.filter(row => row.Pilot && row.Pilot.trim() !== "");
          const tbody = document.querySelector("#stats-table tbody");

          // Tabelle mit Daten füllen
          rows.forEach(row => {
            const tr = document.createElement("tr");
            ["Pilot","FlightTime_h","AA_Kills","AG_Kills","Deaths","K/D"].forEach(col => {
              const td = document.createElement("td");
              td.textContent = row[col];
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          // Event-Listener zum Sortieren
          const table = document.getElementById("stats-table");
          table.querySelectorAll("th").forEach((th, idx) => {
            let asc = true;
            th.addEventListener("click", function() {
              sortTableByColumn(table, idx, asc);
              asc = !asc;
            });
          });
        },
        error: function(err) {
          console.error("CSV-Fehler:", err);
        }
      });
    });
  </script>
</body>
</html>
