<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DCS Kingchanger - Flugstatistiken</title>
  <style>
    /* Grundschrift */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Tabelle */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    /* Header-Farbe */
    th {
      background-color: #4CAF50;
      color: white;
    }

    /* Zebra-Effekt */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Hover-Effekt */
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>DCS Kingchanger - Flugstatistiken</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th>Pilot</th>
        <th>Flugzeit (h)</th>
        <th>A/A-Kills</th>
        <th>A/G-Kills</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse fÃ¼rs CSV-Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    Papa.parse('data/player_stats.csv', {
      download: true,
      header: true,
      complete: function(results) {
        // Leere Zeilen (z.B. durch Trailing Newline) herausfiltern
        const rows = results.data.filter(row => row.Pilot && row.Pilot.trim() !== "");
        const tbody = document.querySelector('#stats-table tbody');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          ['Pilot','FlightTime_h','AA_Kills','AG_Kills'].forEach(col => {
            const td = document.createElement('td');
            td.textContent = row[col];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      },
      error: function(err) {
        console.error('CSV-Fehler:', err);
      }
    });
  </script>
</body>
</html>
